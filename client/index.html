<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nort</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        #logout-btn {
            background: #ff3b30;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-break: break-word;
        }

        .message.user {
            background: #007AFF;
            color: white;
            align-self: flex-end;
        }

        .message.llm {
            background: #E9E9EB;
            color: black;
            align-self: flex-start;
        }

        .typing-indicator {
            align-self: flex-start;
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        #input-container {
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            color: #666;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            font-family: inherit;
        }

        #llm-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #add-llm-btn {
            padding: 5px 10px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .llm-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .llm-option .privacy-badge {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            background: #E9E9EB;
        }

        .llm-option .privacy-badge.private {
            background: #FF9500;
            color: white;
        }

        .llm-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .llm-actions button {
            padding: 5px 10px;
            font-size: 12px;
        }

        .llm-actions .clone-btn {
            background: #34C759;
        }

        .llm-actions .privacy-btn {
            background: #FF9500;
        }

        .llm-actions .privacy-btn.public {
            background: #34C759;
        }

        #llm-select {
            min-width: 200px;
        }

        #llm-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .llm-item {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .llm-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .llm-item-name {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .llm-item-details {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .llm-item-prompt {
            margin-top: 5px;
            font-family: monospace;
            background: #fff;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #eee;
            white-space: pre-wrap;
        }

        #llm-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #llm-actions {
            display: flex;
            gap: 10px;
        }

        .manage-llm-btn {
            background: #5856D6;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #current-persona {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .persona-name {
            font-weight: bold;
        }

        .manage-personas-btn {
            background: #5856D6;
            font-size: 12px;
            padding: 5px 10px;
        }

        #personas-list {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .persona-item {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .persona-item.active {
            border-color: #007AFF;
            background: #f0f7ff;
        }

        .persona-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .persona-item-name {
            font-weight: bold;
            font-size: 16px;
        }

        .persona-item-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .persona-item-actions {
            display: flex;
            gap: 10px;
        }

        .set-default-btn {
            background: #34C759;
        }

        .set-default-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .add-persona-section {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .add-persona-section h4 {
            margin: 0 0 15px 0;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
        <div id="login-error" class="error"></div>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chat-header">
            <div class="header-left">
                <h2>nort</h2>
                <div id="current-persona">
                    <span class="persona-name"></span>
                    <button id="manage-personas-btn" class="manage-personas-btn">Manage Personas</button>
                </div>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <div id="llm-container">
                <select id="llm-select">
                    <option value="">Select AI (Optional)</option>
                </select>
                <button id="add-llm-btn">+ Add AI</button>
            </div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Modal for managing user personas -->
    <div id="manage-personas-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Your Personas</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="personas-list">
                <!-- Personas will be listed here -->
            </div>
            <div class="add-persona-section">
                <h4>Create New Persona</h4>
                <div class="form-group">
                    <label for="persona-name">Name</label>
                    <input type="text" id="persona-name" placeholder="e.g., Professional Me, Creative Me">
                </div>
                <div class="form-group">
                    <label for="persona-description">Description</label>
                    <textarea id="persona-description" placeholder="Describe this persona's personality and communication style..."></textarea>
                </div>
                <button id="create-persona-btn">Create Persona</button>
            </div>
        </div>
    </div>

    <!-- Modal for creating new AI participant -->
    <div id="create-llm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New AI Participant</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="llm-name">Name</label>
                <input type="text" id="llm-name" placeholder="e.g., Code Assistant, Creative Writer">
            </div>
            <div class="form-group">
                <label for="llm-system-prompt">System Prompt</label>
                <textarea id="llm-system-prompt" placeholder="Enter the system prompt that defines this AI's behavior and expertise..."></textarea>
            </div>
            <div class="form-group">
                <label for="llm-temperature">Temperature (0-2)</label>
                <input type="number" id="llm-temperature" min="0" max="2" step="0.1" value="0.7">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="llm-private" checked>
                    Keep this AI private
                </label>
                <small style="display: block; color: #666; margin-top: 5px;">
                    Private AIs are only accessible by you. Public AIs can be used by anyone who has access to conversations where they're used.
                </small>
            </div>
            <button id="create-llm-btn">Create AI</button>
        </div>
    </div>

    <!-- Modal for managing AI participants -->
    <div id="manage-llm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage AI Participants</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="llm-list">
                <!-- AI participants will be listed here -->
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
