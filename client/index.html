<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSChat</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        #logout-btn {
            background: #ff3b30;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-break: break-word;
        }

        .message.user {
            background: #007AFF;
            color: white;
            align-self: flex-end;
        }

        .message.llm {
            background: #E9E9EB;
            color: black;
            align-self: flex-start;
        }

        .typing-indicator {
            align-self: flex-start;
            color: #666;
            font-style: italic;
            padding: 10px;
        }

        #input-container {
            padding: 20px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            color: #666;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px;
            font-family: inherit;
        }

        #llm-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #add-llm-btn {
            padding: 5px 10px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
        <div id="login-error" class="error"></div>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chat-header">
            <h2>NSChat</h2>
            <button id="logout-btn">Logout</button>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <div id="llm-container">
                <select id="llm-select">
                    <option value="">Select AI (Optional)</option>
                </select>
                <button id="add-llm-btn">+ Add AI</button>
            </div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Modal for creating new AI participant -->
    <div id="create-llm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New AI Participant</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label for="llm-name">Name</label>
                <input type="text" id="llm-name" placeholder="e.g., Code Assistant, Creative Writer">
            </div>
            <div class="form-group">
                <label for="llm-system-prompt">System Prompt</label>
                <textarea id="llm-system-prompt" placeholder="Enter the system prompt that defines this AI's behavior and expertise..."></textarea>
            </div>
            <div class="form-group">
                <label for="llm-temperature">Temperature (0.0 - 2.0)</label>
                <input type="number" id="llm-temperature" min="0" max="2" step="0.1" value="0.7">
            </div>
            <button id="create-llm-btn">Create AI Participant</button>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
